<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <div>
        <label htmlFor="steps">Steps:
            <input type="number" id="steps" placeholder="Enter the number of steps:"/>
        </label>
        <button onclick="printFibonacci()">Submit</button>
        <p id="output"></p>
    </div>

    <script>
        function printFibonacci() {
            let steps = parseInt(document.getElementById("steps").value, 10);
            
            if (isNaN(steps) || steps <= 0) {
                document.getElementById("output").textContent = "Enter a positive number!";
                return;
            }
            
            let fib = [0, 1];
            for (let i=2; i<steps; i++) {
                fib.push(fib[i-1] + fib[i-2]);
            }
            document.getElementById("output").textContent = fib.slice(0, steps).join(", ");
        }
    </script>
</body>
</html>
